    <title>A-frame Soccer</title>

<body>
    <h1>A-Frame Soccer</h1>
    <p>Navigate around a soccer field built in A-frame with physics provided by Ammojs. Hit the ball with the camera to move it.</p>
    <h4>Controls:</h4>
    <table>
        <tr><td>W</td><td>Move forward</td></tr>
        <tr><td>S</td><td>Move backward</td></tr>
        <tr><td>A</td><td>Strafe left</td></tr>
        <tr><td>D</td><td>Strafe right</td></tr>
        <tr><td>Left click + drag</td><td>Change camera direction</td></tr>
    </table>
    <p><a href="soccer.html">PLAY</a></p>
</body>
</html>
